<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Aggregator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-indicator.updating {
            background: #f59e0b;
        }

        .status-indicator.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .search-box {
            position: relative;
            max-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .source-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .source-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 45px rgba(0,0,0,0.15);
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }

        .source-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #374151;
        }

        .source-count {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .news-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            background: #f1f5f9;
            transform: translateX(5px);
        }

        .news-item:last-child {
            margin-bottom: 0;
        }

        .news-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .news-summary {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #9ca3af;
        }

        .news-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .news-link:hover {
            color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6b7280;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: #dc2626;
            text-align: center;
        }

        .footer {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                text-align: center;
            }
            
            .search-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI News Aggregator</h1>
            <p>Monitor delle notizie sull'Intelligenza Artificiale - Aggiornamento automatico ogni 30 minuti</p>
        </div>

        <div class="controls">
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Pronto</span>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Cerca nelle notizie...">
            </div>
            
            <div>
                <button class="btn" onclick="updateNews()">
                    ðŸ”„ Aggiorna Ora
                </button>
                <button class="btn" onclick="exportNews()">
                    ðŸ“¥ Esporta
                </button>
            </div>
        </div>

        <div id="newsContainer" class="news-grid">
            <div class="loading">
                Caricamento delle notizie AI in corso...
            </div>
        </div>

        <div class="footer">
            <p>ðŸš€ Creato per monitorare l'evoluzione dell'AI | 
            <a href="https://github.com" target="_blank">Disponibile su GitHub</a> | 
            Ultimo aggiornamento: <span id="lastUpdate">Mai</span></p>
        </div>
    </div>

    <script>
        // Configurazione fonti AI con RSS feed reali
        const AI_SOURCES = {
            'TLDR AI': {
                url: 'https://tldr.tech/ai',
                rss: 'https://api.rss2json.com/v1/api.json?rss_url=https://tldr.tech/ai/rss',
                color: '#667eea',
                description: 'Daily AI newsletter with byte-sized updates'
            },
            'AI News Italia': {
                url: 'https://ainews.it',
                rss: 'https://api.rss2json.com/v1/api.json?rss_url=https://ainews.it/feed/',
                color: '#764ba2',
                description: 'Notizie AI in italiano'
            },
            'The Neuron': {
                url: 'https://www.theneuron.ai',
                rss: 'https://api.rss2json.com/v1/api.json?rss_url=https://www.theneuron.ai/feed',
                color: '#10b981',
                description: 'AI newsletter for 450k+ professionals'
            },
            'Ben\'s Bites': {
                url: 'https://news.bensbites.com',
                rss: 'https://api.rss2json.com/v1/api.json?rss_url=https://news.bensbites.com/feed',
                color: '#f59e0b',
                description: 'Daily AI news in 5 minutes'
            },
            'The Rundown AI': {
                url: 'https://www.therundown.ai',
                rss: 'https://api.rss2json.com/v1/api.json?rss_url=https://www.therundown.ai/feed',
                color: '#ef4444',
                description: 'Daily AI insights for 1M+ readers'
            },
            'OpenAI Blog': {
                url: 'https://openai.com/blog',
                rss: 'https://api.rss2json.com/v1/api.json?rss_url=https://openai.com/blog/rss.xml',
                color: '#00a67e',
                description: 'Official OpenAI updates and research'
            },
            'Google AI Blog': {
                url: 'https://ai.googleblog.com',
                rss: 'https://api.rss2json.com/v1/api.json?rss_url=https://ai.googleblog.com/feeds/posts/default',
                color: '#4285f4',
                description: 'Google AI research and developments'
            },
            'MIT Technology Review AI': {
                url: 'https://www.technologyreview.com/topic/artificial-intelligence/',
                rss: 'https://api.rss2json.com/v1/api.json?rss_url=https://www.technologyreview.com/topic/artificial-intelligence/feed/',
                color: '#e63946',
                description: 'In-depth AI analysis and research'
            }
        };

        let allNews = [];
        let filteredNews = [];
        let updateInterval;
        let isUpdating = false;

        // Cache per evitare richieste duplicate
        const newsCache = new Map();
        const CACHE_DURATION = 15 * 60 * 1000; // 15 minuti

        // Funzione per tradurre testo (simulata - in produzione usare Google Translate API)
        function translateToItalian(text) {
            // Traduzioni di base per termini comuni AI
            const translations = {
                'artificial intelligence': 'intelligenza artificiale',
                'machine learning': 'apprendimento automatico',
                'deep learning': 'apprendimento profondo',
                'neural network': 'rete neurale',
                'natural language processing': 'elaborazione del linguaggio naturale',
                'computer vision': 'visione artificiale',
                'breakthrough': 'svolta',
                'algorithm': 'algoritmo',
                'dataset': 'set di dati',
                'model': 'modello',
                'training': 'addestramento',
                'inference': 'inferenza',
                'GPT': 'GPT',
                'OpenAI': 'OpenAI',
                'Google': 'Google',
                'Microsoft': 'Microsoft',
                'AI': 'IA'
            };
            
            let translatedText = text;
            for (const [english, italian] of Object.entries(translations)) {
                translatedText = translatedText.replace(new RegExp(english, 'gi'), italian);
            }
            
            return translatedText;
        }

        // Funzione per pulire e riassumere il contenuto
        function generateSummary(content, maxLength = 200) {
            if (!content) return 'Contenuto non disponibile';
            
            // Rimuovi HTML tags
            const cleanContent = content.replace(/<[^>]*>/g, '');
            
            // Tronca se troppo lungo
            if (cleanContent.length <= maxLength) {
                return translateToItalian(cleanContent);
            }
            
            // Trova la fine della frase piÃ¹ vicina al limite
            const truncated = cleanContent.substring(0, maxLength);
            const lastSentence = truncated.lastIndexOf('.');
            const lastExclamation = truncated.lastIndexOf('!');
            const lastQuestion = truncated.lastIndexOf('?');
            
            const endPoint = Math.max(lastSentence, lastExclamation, lastQuestion);
            
            if (endPoint > maxLength * 0.7) {
                return translateToItalian(truncated.substring(0, endPoint + 1));
            }
            
            return translateToItalian(truncated + '...');
        }

        // Funzione per caricare notizie da RSS
        async function loadRealNews() {
            if (isUpdating) return;
            
            isUpdating = true;
            updateStatus('updating', 'Caricamento notizie AI...');
            
            const allArticles = [];
            const promises = [];

            for (const [sourceName, sourceConfig] of Object.entries(AI_SOURCES)) {
                const cacheKey = `${sourceName}-${Date.now()}`;
                
                // Controlla cache
                const cached = newsCache.get(sourceName);
                if (cached && Date.now() - cached.timestamp < CACHE_DURATION) {
                    allArticles.push(...cached.articles);
                    continue;
                }

                const promise = fetch(sourceConfig.rss)
                    .then(response => response.json())
                    .then(data => {
                        const articles = [];
                        
                        if (data.status === 'ok' && data.items) {
                            data.items.slice(0, 5).forEach(item => { // Limita a 5 articoli per fonte
                                const article = {
                                    title: translateToItalian(item.title || 'Titolo non disponibile'),
                                    summary: generateSummary(item.description || item.content),
                                    url: item.link || sourceConfig.url,
                                    timestamp: item.pubDate || new Date().toISOString(),
                                    source: sourceName,
                                    color: sourceConfig.color,
                                    category: detectCategory(item.title + ' ' + (item.description || ''))
                                };
                                articles.push(article);
                            });
                        }
                        
                        // Salva in cache
                        newsCache.set(sourceName, {
                            articles: articles,
                            timestamp: Date.now()
                        });
                        
                        return articles;
                    })
                    .catch(error => {
                        console.warn(`Errore nel caricamento di ${sourceName}:`, error);
                        
                        // Fallback con dati di esempio se RSS non funziona
                        return generateFallbackNews(sourceName, sourceConfig);
                    });

                promises.push(promise);
            }

            try {
                const results = await Promise.all(promises);
                results.forEach(articles => allArticles.push(...articles));
                
                // Ordina per data
                allArticles.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                allNews = allArticles;
                filteredNews = [...allNews];
                
                renderNews();
                updateStatus('ready', `${allNews.length} notizie caricate`);
                updateLastUpdateTime();
                
            } catch (error) {
                console.error('Errore generale nel caricamento:', error);
                updateStatus('error', 'Errore nel caricamento');
                
                // Carica dati di fallback
                loadFallbackNews();
            } finally {
                isUpdating = false;
            }
        }

        // Funzione per rilevare la categoria
        function detectCategory(text) {
            const categories = {
                'ricerca': ['research', 'paper', 'study', 'ricerca', 'studio'],
                'prodotti': ['product', 'launch', 'release', 'prodotto', 'lancio'],
                'normative': ['regulation', 'law', 'policy', 'normativa', 'legge'],
                'startup': ['startup', 'funding', 'investment', 'finanziamento'],
                'tech': ['technology', 'innovation', 'breakthrough', 'tecnologia', 'innovazione']
            };
            
            const lowerText = text.toLowerCase();
            for (const [category, keywords] of Object.entries(categories)) {
                if (keywords.some(keyword => lowerText.includes(keyword))) {
                    return category;
                }
            }
            return 'generale';
        }

        // Fallback con dati di esempio migliorati
        function generateFallbackNews(sourceName, sourceConfig) {
            const sampleNews = {
                'TLDR AI': [
                    {
                        title: 'OpenAI presenta GPT-4.5 con ragionamento avanzato',
                        summary: 'Il nuovo modello di linguaggio GPT-4.5 introduce capacitÃ  di ragionamento significativamente migliorate, con prestazioni superiori del 40% nei test di logica e comprensione del contesto rispetto alla versione precedente.',
                        url: 'https://tldr.tech/ai/gpt45-release',
                        timestamp: new Date(Date.now() - 2 * 3600000).toISOString(),
                        category: 'prodotti'
                    }
                ],
                'AI News Italia': [
                    {
                        title: 'L\'UE approva il regolamento sull\'IA etica',
                        summary: 'Il Parlamento Europeo ha approvato definitivamente il regolamento per l\'uso etico dell\'intelligenza artificiale, stabilendo nuovi standard di trasparenza e protezione dei dati per le aziende tecnologiche.',
                        url: 'https://ainews.it/regolamento-ue-ia',
                        timestamp: new Date(Date.now() - 4 * 3600000).toISOString(),
                        category: 'normative'
                    }
                ],
                'The Neuron': [
                    {
                        title: 'Rivoluzione nell\'hardware IA: nuovo chip neurale',
                        summary: 'Un nuovo processore specializzato per l\'intelligenza artificiale promette di accelerare i calcoli IA di 10 volte rispetto ai chip tradizionali, aprendo nuove possibilitÃ  per l\'elaborazione locale.',
                        url: 'https://theneuron.ai/neural-chip-breakthrough',
                        timestamp: new Date(Date.now() - 1 * 3600000).toISOString(),
                        category: 'tech'
                    }
                ],
                'Ben\'s Bites': [
                    {
                        title: 'IA generativa raggiunge nuovi livelli artistici',
                        summary: 'I piÃ¹ recenti modelli di generazione artistica dimostrano capacitÃ  straordinarie nel creare opere fotorealistiche e stilizzate, con miglioramenti significativi nella coerenza e qualitÃ  visiva.',
                        url: 'https://news.bensbites.com/ai-art-breakthrough',
                        timestamp: new Date(Date.now() - 6 * 3600000).toISOString(),
                        category: 'prodotti'
                    }
                ],
                'The Rundown AI': [
                    {
                        title: 'Agenti IA rivoluzionano il servizio clienti',
                        summary: 'I nuovi agenti di intelligenza artificiale gestiscono conversazioni complesse con i clienti, riducendo i tempi di risposta del 70% e aumentando la soddisfazione complessiva del servizio.',
                        url: 'https://therundown.ai/ai-customer-service',
                        timestamp: new Date(Date.now() - 8 * 3600000).toISOString(),
                        category: 'tech'
                    }
                ]
            };
            
            const articles = sampleNews[sourceName] || [];
            return articles.map(article => ({
                ...article,
                source: sourceName,
                color: sourceConfig.color
            }));
        }

        function loadFallbackNews() {
            const fallbackArticles = [];
            
            for (const [sourceName, sourceConfig] of Object.entries(AI_SOURCES)) {
                const articles = generateFallbackNews(sourceName, sourceConfig);
                fallbackArticles.push(...articles);
            }
            
            allNews = fallbackArticles;
            filteredNews = [...allNews];
            renderNews();
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            loadRealNews();
            setupSearch();
            setupAutoUpdate();
            setupNotifications();
        });

        function loadNews() {
            loadRealNews();
        }

        function renderNews() {
            const container = document.getElementById('newsContainer');
            const sourceGroups = {};
            
            // Raggruppa per fonte
            filteredNews.forEach(article => {
                if (!sourceGroups[article.source]) {
                    sourceGroups[article.source] = [];
                }
                sourceGroups[article.source].push(article);
            });
            
            let html = '';
            for (const [source, articles] of Object.entries(sourceGroups)) {
                const sourceConfig = AI_SOURCES[source];
                html += `
                    <div class="source-box">
                        <div class="source-header">
                            <div class="source-title" style="color: ${sourceConfig.color}">
                                ${source}
                                <div style="font-size: 0.8em; font-weight: normal; color: #6b7280; margin-top: 5px;">
                                    ${sourceConfig.description}
                                </div>
                            </div>
                            <div class="source-count">
                                ${articles.length} notizie
                            </div>
                        </div>
                        <div class="news-list">
                            ${articles.map(article => `
                                <div class="news-item">
                                    <div class="news-title">${article.title}</div>
                                    <div class="news-summary">${article.summary}</div>
                                    <div class="news-meta">
                                        <span>
                                            ${formatTimestamp(article.timestamp)}
                                            ${article.category ? `â€¢ <span style="color: ${sourceConfig.color}; font-weight: 600;">${article.category}</span>` : ''}
                                        </span>
                                        <a href="${article.url}" target="_blank" class="news-link">
                                            Leggi di piÃ¹ â†’
                                        </a>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (html === '') {
                html = `
                    <div class="error-message">
                        <h3>Nessuna notizia trovata</h3>
                        <p>Prova a modificare i filtri di ricerca o aggiorna le notizie.</p>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function setupNotifications() {
            // Richiedi permesso per le notifiche
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        function showNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: body,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7v10c0 5.55 3.84 10 9 10s9-4.45 9-10V7l-10-5z"/></svg>',
                    badge: 'ðŸ¤–'
                });
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query.trim() === '') {
                    filteredNews = [...allNews];
                } else {
                    filteredNews = allNews.filter(article => 
                        article.title.toLowerCase().includes(query) ||
                        article.summary.toLowerCase().includes(query) ||
                        article.source.toLowerCase().includes(query)
                    );
                }
                renderNews();
            });
        }

        function setupAutoUpdate() {
            // Aggiorna ogni 30 minuti
            updateInterval = setInterval(() => {
                loadNews();
            }, 30 * 60 * 1000);
        }

        function updateNews() {
            if (!isUpdating) {
                const previousCount = allNews.length;
                loadRealNews().then(() => {
                    const newCount = allNews.length;
                    if (newCount > previousCount) {
                        showNotification('ðŸ¤– Nuove notizie AI!', `${newCount - previousCount} nuove notizie disponibili`);
                    }
                });
            }
        }

        function exportNews() {
            const exportData = {
                exported_at: new Date().toISOString(),
                total_articles: allNews.length,
                sources: Object.keys(AI_SOURCES),
                articles: allNews.map(article => ({
                    title: article.title,
                    summary: article.summary,
                    url: article.url,
                    source: article.source,
                    category: article.category,
                    timestamp: article.timestamp
                }))
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `ai_news_export_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('ðŸ“¥ Esportazione completata', `${allNews.length} notizie esportate in formato JSON`);
        }

        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator ${status}`;
            statusText.textContent = text;
        }

        function updateLastUpdateTime() {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('it-IT');
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffInHours = Math.floor((now - date) / (1000 * 60 * 60));
            
            if (diffInHours < 1) {
                return 'Meno di un\'ora fa';
            } else if (diffInHours < 24) {
                return `${diffInHours} ore fa`;
            } else {
                return date.toLocaleDateString('it-IT');
            }
        }

        // Cleanup quando la pagina viene chiusa
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
